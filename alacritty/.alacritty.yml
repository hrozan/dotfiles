shell:
  program: /usr/bin/zsh

env:
  TERM: xterm-256color

window:
  title: "Terminal"
  opacity: 0.9
  gtk_theme_variant: "dark"

  dimensions:
    columns: 120
    lines: 32

  padding:
    y: 4
    x: 2

font:
  size: 14.0

  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold

  italic:
    family: Droid Sans Mono Slashed for Powerline

colors:
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
