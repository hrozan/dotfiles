shell:
  program: pwsh.exe --noLogo

working_directory: C:\Users\hrozan 

window:
  title: ""
  dynamic_title: false

  dimensions:
    columns: 140
    lines: 40

  padding:
    y: 4
    x: 4

font:
  size: 13.0
  normal:
    family: JetBrainsMonoMedium NF

  bold:
    family: JetBrainsMonoExtraBold NF

  italic:
    family: JetBrainsMono
    style: Italic

colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'

  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

key_bindings:
  - { key: I, mods: Control, action: ToggleViMode }
  - { key: V, mods: Control, action: Paste }
