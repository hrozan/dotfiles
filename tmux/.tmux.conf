# Remove ESCAPE Delay in nvim/vim
set -s escape-time 0
set -g status-interval 0    

set-option -ga terminal-overrides ",xterm-256color:Tc"
setw -g mode-keys vi
set -g mouse on
set -g status off

# Split Panes using h and j
bind h split-window -h
bind j split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

